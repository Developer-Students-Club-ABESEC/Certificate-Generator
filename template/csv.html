
{% load static %}
<!DOCTYPE html>
<html>

<head>
   
    {% block title %}
    <title>
        Certificate generator
    </title>
    {% endblock %}  
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/snackbar.css' %}">
</head>
<body >
    <div style="background:url(static/img/bg-pattern.png),#7b4397;background:url(static/img/bg-pattern.png),linear-gradient(to left,#7b4397,#dc2430);" class="nav w3-padding">
    <span style="color:azure; font-size: 20px; font-weight:bold;font-family: 'Courier New', Courier, monospace;text-transform: capitalize;" > Hi {{ user.first_name }} {{user.last_name}}!</span>
    <a style="color: black;font-size: 15pt;" href="https://dsc.community.dev/abes-engineering-college/"><img src="https://i.ibb.co/3SQDQgM/DSC-ABES-Engineering-College-Light-Horizontal-Logo.png" alt="DSC-ABES-Engineering-College-Light-Horizontal-Logo" width="300" height="50" border="0"></a>
    <a style="text-decoration: none;" href="{% url 'logout' %}"><button class="w3-btn w3-pale-red w3-round-large">Log Out <i class="fa fa-arrow-right"></i></button></a>
    </div>
    


    <section  style="background:url(static/img/bg-pattern.png),#7b4397;background:url(static/img/bg-pattern.png),linear-gradient(to left,#7b4397,#dc2430);" id="sec1" ></section>
    <div id="snackBar" class="snackbar snack-show">
		<span class="snackText" id="snackText"></span>
		<button class="snack-button" id="snackButton"></button>
	</div>
    {% block content %}
    <form action="/readdata" class="w3-display-middle" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <input type='file' name='csv' accept=".csv"  id='uploadcsv' />
        <button class="w3-button w3-blue w3-round ">Upload</button>
    </form>
    {% endblock %}
    </section>
    
</body>
<script src="{% static 'js/snackbar.js' %}"></script>
{% if error %} 
<script>
  showSnackBar("{{error}}",hasAction = false,actionText = String(),isNormal = false,isWarning = true);
</script>
{% endif %}
</html>
